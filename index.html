<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TinOS官网</title>
	</head>
	<body>
		<div class="parent">
			<div class="div1">
				<img src="img/bg.png" width="100%" style="position: relative;margin: -25px;" alt="" />
				<button>下载 | Download</button>
				<button>历史版本 | Historical Versions</button>
			</div>
			<div class="div2"> </div>
			<div class="div3"> </div>
			<div class="div4"> </div>
			<div class="div5"> </div>
			<div class="div6"> </div>
		</div>
		<style type="text/css">
			body{
				background-color: #125455;
			}
			.parent{
				text-align: center;
			}
			button {
				  font-size: 18px;
				  background-color: #008542;
				  color: #fff;
				  text-shadow: 0 2px 0 rgb(0 0 0 / 25%);
				  display: inline-flex;
				  align-items: center;
				  justify-content: center;
				  position: relative;
				  border: 0;
				  z-index: 1;
				  user-select: none;
				  cursor: pointer;
				  text-transform: uppercase;
				  letter-spacing: 1px;
				  white-space: unset;
				  padding: 0.8rem 1.5rem;
				  text-decoration: none;
				  font-weight: 900;
				  transition: all 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
			}
			
			button:before {
				  position: absolute;
				  pointer-events: none;
				  top: 0;
				  left: 0;
				  display: block;
				  width: 100%;
				  height: 100%;
				  content: "";
				  transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
				  z-index: -1;
				  background-color: #008542 !important;
				  box-shadow: 0 -4px rgb(21 108 0 / 50%) inset,
					0 4px rgb(100 253 31 / 99%) inset, -4px 0 rgb(100 253 31 / 50%) inset,
					4px 0 rgb(21 108 0 / 50%) inset;
			}
			
			button:after {
				  position: absolute;
				  pointer-events: none;
				  top: 0;
				  left: 0;
				  display: block;
				  width: 100%;
				  height: 100%;
				  content: "";
				  box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
				  transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
			}
			
			button:hover:before {
				  box-shadow: 0 -4px rgb(0 0 0 / 50%) inset, 0 4px rgb(255 255 255 / 20%) inset,
					-4px 0 rgb(255 255 255 / 20%) inset, 4px 0 rgb(0 0 0 / 50%) inset;
			}
			
			button:hover:after {
				  box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
			}
			
			button:active {
				  transform: translateY(4px);
			}
			
			button:active:after {
				  box-shadow: 0 0px 0 0 rgb(0 0 0 / 15%);
			}

		</style>
	</body>
</html>
